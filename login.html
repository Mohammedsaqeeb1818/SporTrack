<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Community Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container animate__animated animate__fadeIn">
    <h1 class="animate__animated animate__fadeInDown" style="animation-delay: 0.2s;">sporTrack</h1>
    <p class="footer-text animate__animated animate__fadeIn" style="animation-delay: 0.3s; margin-bottom: 20px;">Join our active community of sports enthusiasts</p>
    
    <div class="sports-icons animate__animated animate__fadeIn" style="animation-delay: 0.4s;">
      <i class="sport-icon fas fa-futbol"></i>
      <i class="sport-icon fas fa-basketball-ball"></i>
      <i class="sport-icon fas fa-running"></i>
      <i class="sport-icon fas fa-swimmer"></i>
      <i class="sport-icon fas fa-volleyball-ball"></i>
    </div>
    
    <form id="login-form">
      <div class="form-group animate__animated animate__fadeIn" style="animation-delay: 0.5s;">
        <div class="input-container">
          <i class="input-icon fas fa-user"></i>
          <input type="email" id="email" class="form-control" placeholder="Email Address" required>
        </div>
      </div>
      
      <div class="form-group animate__animated animate__fadeIn" style="animation-delay: 0.6s;">
        <div class="input-container">
          <i class="input-icon fas fa-lock"></i>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
      </div>
      
      <div class="form-group animate__animated animate__fadeIn" style="animation-delay: 0.7s;">
        <button type="submit" class="btn" id="login-button">
          <span>LOGIN</span>
        </button>
      </div>
    </form>
    
    <div class="success-checkmark" id="success-checkmark">
      <div class="check-icon">
        <span class="icon-line line-tip"></span>
        <span class="icon-line line-long"></span>
      </div>
    </div>
    
    <div class="footer-text animate__animated animate__fadeIn" style="animation-delay: 0.8s;">
      <p>Don't have an account? <a href="register.html">Sign up now</a></p>
      <p style="margin-top: 10px;"><a href="#" id="forgot-password">Forgot password?</a></p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
